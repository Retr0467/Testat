<!DOCTYPE html>
<html lang="de-CH">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelle</title>
</head>

<body>

    <figure>
        <table border="1">

            <caption>Umsatzzahlen</caption> <!--Überschrift bei tabellen-->

            <thead>
                <tr>
                    <th>Ü1</th>
                    <th>Ü2</th>
                    <th>Ü3</th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="2">F1</td>
                    <td>F2</td>
                    <td>F3</td>

                </tr>

                <tr>

                    <td>F2.2</td>
                    <td>F3.2</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>F1.F</td>
                    <td colspan="2">F2.F F3.F</td>

                </tr>
            </tfoot>

        </table>
        <figcaption>Aus dem Jahr 2025</figcaption><!--Unterschrift bei einer Tabelle, Tabelle in Figur machen-->
    </figure>
</body>

</html>
